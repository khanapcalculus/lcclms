steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/lcclms-backend', '.']
    dir: 'backend'
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/lcclms-backend']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'lcclms-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/lcclms-backend'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '4000'
      - '--memory'
      - '512Mi'
      - '--set-env-vars'
      - 'NODE_ENV=production,PORT=4000,MONGODB_URI=mongodb+srv://khanapcalculus:Thazhath12@cluster0.ipy6r.mongodb.net/lcclms?retryWrites=true&w=majority,JWT_SECRET=abcdefghijklmnopqrstuvwxyz1234567890ABCDEF,CLIENT_ORIGIN=*'

images:
  - 'gcr.io/$PROJECT_ID/lcclms-backend'

options:
  logging: CLOUD_LOGGING_ONLY

