name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: us-central1

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and Push Backend Image
        run: |
          cd backend
          gcloud builds submit --tag gcr.io/$GCP_PROJECT_ID/lcclms-backend

      - name: Deploy Backend to Cloud Run
        run: |
          gcloud run deploy lcclms-backend \
            --image gcr.io/$GCP_PROJECT_ID/lcclms-backend \
            --platform managed \
            --region $GCP_REGION \
            --allow-unauthenticated \
            --set-env-vars "NODE_ENV=production,PORT=4000" \
            --set-secrets "MONGODB_URI=mongodb-uri:latest,JWT_SECRET=jwt-secret:latest" \
            --port 4000 \
            --memory 512Mi \
            --cpu 1 \
            --max-instances 10 \
            --min-instances 0

      - name: Get Backend URL
        id: backend-url
        run: |
          URL=$(gcloud run services describe lcclms-backend --region $GCP_REGION --format 'value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Backend URL: $URL"

    outputs:
      backend_url: ${{ steps.backend-url.outputs.url }}

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Create Frontend Environment
        run: |
          cd frontend
          echo "VITE_API_BASE_URL=${{ needs.deploy-backend.outputs.backend_url }}" > .env.production
          echo "VITE_SOCKET_URL=${{ needs.deploy-backend.outputs.backend_url }}" >> .env.production

      - name: Build and Push Frontend Image
        run: |
          cd frontend
          gcloud builds submit --tag gcr.io/$GCP_PROJECT_ID/lcclms-frontend

      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy lcclms-frontend \
            --image gcr.io/$GCP_PROJECT_ID/lcclms-frontend \
            --platform managed \
            --region $GCP_REGION \
            --allow-unauthenticated \
            --port 8080 \
            --memory 256Mi \
            --cpu 1 \
            --max-instances 10 \
            --min-instances 0

      - name: Update Backend CORS
        run: |
          FRONTEND_URL=$(gcloud run services describe lcclms-frontend --region $GCP_REGION --format 'value(status.url)')
          gcloud run services update lcclms-backend \
            --region $GCP_REGION \
            --update-env-vars "CLIENT_ORIGIN=$FRONTEND_URL"
          echo "Frontend URL: $FRONTEND_URL"
          echo "Deployment complete! ðŸŽ‰"

